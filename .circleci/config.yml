# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build_ubuntu:
    docker:
      - image: ubuntu:22.04
      #- image: gcc:latest

    environment:
      NUM_THERADS: 3

    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            apt-get update
            apt-get install -y \
                libboost-filesystem-dev \
                build-essential \
                cmake \

      - run: mkdir -p build && cd build
      - run: g++ -shared -o Dll_foo.so -O2 ./Dll_foo/Tictoc.cpp -std=c++20
      - run: g++ Dll_foo.so -O2 -I ./Dll_foo ./Delegate/TestDelegate.cpp -o TestDelegate -std=c++17 -lboost_filesystem
      - run: ./TestDelegate

  build_macos:
    macos:
        xcode: 14.2.0
    steps:
      - checkout

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  workflow1:
    jobs:
      - build_ubuntu
